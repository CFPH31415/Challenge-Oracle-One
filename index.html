<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Mensaje secreto</h1>
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas y sin acentos</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" oninput="validarTexto()">
        <input class="btn" type="button" value="Encriptar!" id="btn-encriptar" onclick="encriptar()">
        <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar" onclick="desencriptar()">
      </form>
      <p id="mensaje-error" style="display:none;color:red;">Por favor, ingrese un mensaje para encriptar.</p>
    </section>  
    <section class="msg box">
      <h2 id="">Mensaje encriptado</h2>
      <input class="text-input-salida" type="text" id="msg">
      <input class="btn" type="button" value="Copiar" id="btn-copy" onclick="copiarMensaje()">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
